<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  
  <!-- Filtros y factorías comunes -->
  <script src="lib/slang-adventure/factories.js"></script>
  <script src="lib/slang-adventure/filters.js"></script>

  <!-- Factorías -->
  <script src="lib/slang-adventure/user/user_factory.js"></script>
  <script src="lib/slang-adventure/contacts/contacts_factory.js"></script>
  <script src="lib/slang-adventure/chat/new_message_factory.js"></script>
  <script src="lib/slang-adventure/chat/current_chat_factory.js"></script>
  <script src="lib/slang-adventure/chat/sending_messages.js"></script>
  <script src="lib/slang-adventure/chat/received_messages_about_to_seen.js"></script>

  <!-- Servicios -->
  <script src="lib/slang-adventure/login/login_service.js"></script>
  <script src="lib/slang-adventure/user/user_service.js"></script>
  <script src="lib/slang-adventure/contacts/contacts_service.js"></script>
  <script src="lib/slang-adventure/chat/chat_service.js"></script>
  <script src="lib/slang-adventure/upload/upload_service.js"></script>

  <script src="lib/ngstorage/ngStorage.js"></script>
  <script src="lib/firebase/firebase.js"></script>
  <script src="lib/angularfire/dist/angularfire.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="controllers/chat/chat.js"></script>
  <script src="controllers/chat/chat_info_controller.js"></script>
  <script src="controllers/chat/chat_list_controller.js"></script>
  <script src="controllers/chat/new_chat_group_controller.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="SlangVoom">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view></ion-nav-view>
</body>

</html>
